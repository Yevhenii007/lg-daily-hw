<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container col-md-3 col-sm-6 sign-up ">
    <h3 class="form-title text-center">Please sign up</h3>
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" id="firstname" placeholder="First name" pattern="[a-zA-Z0-9]+"
          required />
        <!-- <div class="invalid-tooltip">invalid data</div> -->
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="lastname" placeholder="Last name" pattern="[a-zA-Z0-9]+" required />
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="emailaddress1" placeholder="Email address"
          pattern=".+@[a-z]+\.[a-z]+" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password1" placeholder="Password" pattern="[a-zA-Z0-9]+"
          required />
      </div>
      <button type="submit" class="btn btn-primary col">Sign Up</button>
      <a href="#" class="card-link">Sign in now</a>
    </form>
  </div>

  <div class="container col-md-3 col-sm-6 sign-in display">
    <h3 class="form-title text-center">Please sign in</h3>
    <form novalidate>
      <div class="form-group">
        <input type="email" class="form-control" id="emailaddress2" placeholder="Email address"/>
      </div>
      <input type="password" class="form-control" id="password2" placeholder="Password" />
      <small class="invisible badge-danger local-storage-info">sdsdds</small>
      <div>
        <button type="submit" class="btn btn-success col">Sign In</button>
      </div>
      <a href="#" class="card-link">Sign up now</a>
    </form>
  </div>

  <div class="container col-md-3 col-sm-6 text-center profile-block display">
    <img src="./images/man5-512.png" alt="" />
    <h3 class="text-center name-info">Ivan Ivanov</h3>
    <div class="text-center email-info">fsaf@gmail.com</div>
    <div class="text-center skills-info">Designer & Web Developer</div>
    <hr class="col-1" />

    <button type="submit" class="btn btn-success col">Sign Out</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

  <script src="./js/index.js"></script>
</body>

</html>
