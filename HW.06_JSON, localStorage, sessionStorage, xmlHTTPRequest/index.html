<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Document</title>
	</head>
	<body>
		<div class="container col-3 sign-up">
			<form class="needs-validation" novalidate>
				<h4 class="form-title text-center">Please sign up</h4>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						id="validationCustom01"
						placeholder="First name"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						id="validationCustom02"
						placeholder="Last name"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Email address"
						required
					/>

				</div>
				<div class="form-group">
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
						required
					/>
				</div>
				<button type="submit" class="btn btn-primary col">Sign up</button>
				<a href="#" class="card-link">Sign in now</a>
			</form>
		</div>

		<div class="container col-3 sign-in display">
			<form>
				<h4 class="form-title text-center">Please sign in</h4>
				<div class="form-group">
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Email address"
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>
				<!-- <span class="badge badge-danger">Danger</span> -->
				<button type="submit" class="btn btn-success col">Sign in</button>
				<a href="#" class="card-link">Sign up now</a>
			</form>
		</div>

		<div class="container col-3 text-center profile-block display">
			<img src="./man5-512.png" alt="" />
			<h4 class="text-center">Ivan Ivanov</h4>
			<div class="text-center">fsaf@gmail.com</div>
			<div class="text-center">Designer & Web Developing</div>
			<hr class="col-1" />

			<button type="submit" class="btn btn-success col">Sign up</button>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<script src="./index.js"></script>
	</body>
</html>
